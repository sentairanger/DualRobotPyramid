apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: django-dualrobot
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-prod.yaml
    path: helm
    repoURL: https://github.com/sentairanger/DualRobotPyramid
    targetRevision: HEAD
